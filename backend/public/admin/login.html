<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PawCoach Admin ‚Äì Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a2e;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #16213e;
      border-radius: 16px;
      padding: 48px 40px;
      width: 360px;
      border: 1px solid #0f3460;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }
    .logo { text-align: center; margin-bottom: 32px; }
    .logo-icon { font-size: 48px; display: block; margin-bottom: 8px; }
    h1 { color: #fff; font-size: 22px; text-align: center; }
    .subtitle { color: #8892a4; font-size: 13px; text-align: center; margin-top: 4px; }
    .error-msg {
      background: #ff4757;
      color: #fff;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 20px;
      display: none;
    }
    .error-msg.show { display: block; }
    label { display: block; color: #8892a4; font-size: 12px; margin-bottom: 6px; margin-top: 20px; text-transform: uppercase; letter-spacing: 0.5px; }
    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      background: #0f3460;
      border: 1px solid #1a4a8a;
      border-radius: 8px;
      color: #fff;
      font-size: 15px;
      outline: none;
      transition: border-color 0.2s;
    }
    input[type="password"]:focus { border-color: #4caf50; }
    button {
      width: 100%;
      padding: 13px;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 24px;
      transition: background 0.2s;
    }
    button:hover { background: #45a049; }
    .hint { color: #4a5568; font-size: 11px; text-align: center; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <span class="logo-icon">üêæ</span>
      <h1>PawCoach Admin</h1>
      <p class="subtitle">Trainer Wissens-Verwaltung</p>
    </div>
    <div class="error-msg" id="errorMsg">Falsches Passwort. Bitte erneut versuchen.</div>
    <form method="POST" action="/admin/login">
      <label for="password">Passwort</label>
      <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autofocus required>
      <button type="submit">Einloggen</button>
    </form>
    <p class="hint">Nur f√ºr autorisierte Trainer</p>
  </div>
  <script>
    if (window.location.search.includes('error=1')) {
      document.getElementById('errorMsg').classList.add('show');
    }
  </script>
</body>
</html>
